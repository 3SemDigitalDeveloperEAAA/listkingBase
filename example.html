<!DOCTYPE html>
<html>
  <head>
    <title>ListKing</title>
    <link rel="stylesheet" href="css/c07.css" />
    <link rel="icon" href="images/kinglogo.png">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries <span id="counter"></span></h2>
      <div id="newItemButton"><button href="#" id="showForm">new item</button></div>
      <form id="newItemForm">
        <input type="text" id="itemDescription" placeholder="Add description" />
        <input type="submit" id="add" value="add" />
      </form>
      <button href="#" id="cancelNewItem">Cancel</button>
      <p id="noDescription">Please add a description to your item!</p>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/example.js"></script>
  </body>
</html>
